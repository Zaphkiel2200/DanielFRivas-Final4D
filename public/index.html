<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOTM</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/di4ckwvxe/image/upload/v1748185137/Site-logo_upscayl_5x_ultramix_balanced_af6qg0.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"
      defer
    ></script>
    <script src="/scripts/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <lottie-player
      id="firstLottie"
      src="/assets/lottie/Comp 1.json"
      background="transparent"
      speed="1"
      autoplay
      mode="scroll"
    ></lottie-player>   
    <lottie-player
      id="secondLottie"
      src="/assets/lottie/Comp 2.json"
      style="width: 100%; height: auto"
    ></lottie-player>
    <lottie-player
      id="thirdOneLottie"
      src="/assets/lottie/Comp 3.json"
      style="width: auto; height: auto"
      ></lottie-player>
    <lottie-player
      id="thirdTwoLottie"
      src="/assets/lottie/Comp 4.json"
    ></lottie-player>
    <lottie-player
      id="fourthLottie"
      src="/assets/lottie/Comp 5.json"
      style="width: 100%; height: auto"
    ></lottie-player>
  </body>
</html>
