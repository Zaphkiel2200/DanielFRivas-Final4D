<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lord of the Mysteries</title>
    <link rel="icon" type="image/png" href="assets/seqnoir-icon.png" />
    <meta
      name="description"
      content="Un recorrido por el mundo de Lord of the Mysteries"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"
      defer
    ></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <lottie-player
      id="introLottie"
      src="/lottie/Comp 1.json"

    <lottie-player
      id="foolLottie"
      src="/lottie/fool.json"
      style="width: 100%; height: auto"
    ></lottie-player>
    <lottie-player
      id="tarotLottie"
      src="/lottie/tarot.json"
      style="width: 100%; height: auto"
    ></lottie-player>
    <lottie-player
      id="pathwaysLottie"
      src="/lottie/pathways.json"
      style="width: 100%; height: auto"
    ></lottie-player>
    <lottie-player
      id="beyondersLottie"
      src="/lottie/beyonders.json"
      style="width: 100%; height: auto"
    ></lottie-player>
